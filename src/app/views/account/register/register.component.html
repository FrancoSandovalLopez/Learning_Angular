<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input
              type="email"
              placeholder="Email"
              matInput
              formControlName="email"
              id="email"
              name="email"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input
              matInput
              placeholder="Password"
              type="password"
              formControlName="password"
              id="password"
              name="password"
              autocomplete="off"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input
              matInput
              placeholder="Repeat Password"
              type="password"
              formControlName="Rpassword"
              id="Rpassword"
              name="Rpassword"
              autocomplete="off"
            />
          </mat-form-field>
        </p>
        <div class="button">
          <button mat-stroked-button color="accent" class="btn-block">
            Register
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
