<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input
              type="text"
              placeholder="Username"
              matInput
              formControlName="username"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input
              matInput
              placeholder="Email"
              type="email"
              formControlName="email"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input
              matInput
              placeholder="Password"
              type="password"
              formControlName="password"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <mat-label>Choose a role...</mat-label>
            <mat-select formControlName="roles">
              <mat-option [value]="roles" *ngFor="let roles of Roles"
                >{{ roles }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </p>
        <div class="button">
          <button mat-stroked-button color="accent" class="btn-block">
            Register
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
