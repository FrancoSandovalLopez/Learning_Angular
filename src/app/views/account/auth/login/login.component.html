<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" name="form" (ngSubmit)="submit()">
        <p>
          <label for="email">Email</label>
          <mat-form-field>
            <input
              [class.is-invalid]="email?.invalid && email?.touched"
              type="email"
              matInput
              placeholder="Email"
              formControlName="email"
              name="email"
              id="email"
            />
          </mat-form-field>
        </p>
        <div *ngIf="(email?.invalid && email?.touched) || email?.dirty">
          <small *ngIf="email?.errors?.required" class="text-danger">
            Field Required(*)
          </small>
          <!--question mark(?) is a safe navigation operator-->
          <small *ngIf="email?.errors?.pattern" class="text-danger">
            Invalid Input(*)
          </small>
        </div>
        <br>
        <p>
          <mat-form-field>
            <input
              [class.is-invalid]="password?.invalid && password?.touched"
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
              id="password"
              name="password"
            />
          </mat-form-field>
        </p>
        <div *ngIf="(password?.invalid && password?.touched) || password?.dirty">
          <small *ngIf="password?.errors?.required" class="text-danger">
            Field Required(*)
          </small>
        </div>
        <a [routerLink]="['/account/register']">Register</a>
        <div class="button">
          <button type="submit" mat-button [disabled]="form.invalid">
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
