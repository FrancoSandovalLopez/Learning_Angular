<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Email"
              formControlName="email"
              [(ngModel)]="user.email"
            />
            <div *ngIf="form.get('email').errors">
              <p *ngIf="form.get('email').hasError('required')">
                  Campo Requerido(*)
              </p>
              <p *ngIf="form.get('email').hasError('maxLength')">
                  
              </p>
          </div>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
              [(ngModel)]="user.password"
            />
            <div *ngIf="form.get('password').errors">
                <p *ngIf="form.get('password').hasError('required')">
                    Campo Requerido(*)
                </p>
                <p *ngIf="form.get('password').hasError('minLength')">
                    
                </p>
                <p *ngIf="form.get('password').hasError('maxLength')">
                    
                </p>
            </div>
          </mat-form-field>
        </p>

        <div class="button">
          <button 
            type="submit" 
            mat-button
            [disabled]="form.invalid"
            >
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
